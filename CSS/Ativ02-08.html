<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02 css</title>
</head>
    <style>
        body{
            margin: 0;
        }
        main{
           background-image:url(https://bemach1.com.br/wp-content/uploads/2021/07/Logo-Mach-footer.png); 
           box-sizing: border-box;
           display: flex;
           width: 100%;
           height: 100vh;
           background-color: black;
           background-position: center;
           background-repeat: no-repeat;
        }
        .panel{
            margin-top: 200px;
            height: 300px;
            width: 300px;
            box-shadow:8px 0 50px darkblue;
            background-color: rgba(0, 0, 0, 0.9);
            position: absolute;
            right: calc(50vw - 110px);
        }

    </style>
<body>
        <main>
            <div class="panel"></div>
        </main>
</body>

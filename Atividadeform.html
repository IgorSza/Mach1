<!DOCTYPE html>

<head>

    <title>Formulario</title>

<body>

<form action="http://mach1.great-site.net/cadastroRecruta.php" method="post" enctype="multipart/form-data">

    


                <h1>Aliste-se</h1>
    <fieldset>
            <legend>Seu email</legend>
                <label>
                    <input type="email" placeholder="Usuario@gmail.com" name="email">
                </label>
    </fieldset>
                        <br><br>

    <fieldset>
            <legend>Senha</legend>
            <label>
                <input type="password" name="senha" placeholder="Criar uma senha" required>
            </label>
    </fieldset>
                        <br><br>

                        
    <fieldset>
            <legend>Nome completo</legend>
            <label>
                <input type="text" name="nomeCompleto" placeholder="Informe o seu nome">
            </label>
    </fieldset>
                        <br><br>

    <fieldset>
            <legend>CPF(Apenas numeros)</legend>
            <label>
                <input type="number" name="cpf" placeholder="000000000000"required >
            </label>
    </fieldset>
                        <br><br>

    <fieldset>
             <legend>RG(Apenas numeros)</legend>
             <label>
                <input type="number" name="rg" placeholder="000000000000">
             </label>
    </fieldset>
                         <br><br>

    <fieldset>
                <legend>Data de nascimento</legend>
                <label>
                   <input type="date" name="nascimento" placeholder="dd/mm/aaaa">
                 </label>
    </fieldset>         
                        <br><br>
    <fieldset>
                <legend>Necessidades especiais</legend>
                <label>
                    <input type="radio" name="necessidadesEspeciais" value="Tem">SIM
                </label>
                         <br><br>
                <label>
                    <input type="radio" name="necessidadesEspeciais" value="sem">NAO
                </label>
    </fieldset>         
                        <br><br>
    <fieldset>
            <legend>Estado de residencia</legend>

            <select name="estado" id="">
                <option value="">Selecione seu estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondonia</option>
                <option value="RR">Roraima</option>
                <option value="RS">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                        </select>
    </fieldset>
                        <br><br><br>

    <fieldset>
                <legend>Especialização desejada</legend>
        <label>
            <input type="checkbox" name="especializacao1" value="especializacao1">Mecânica de aeronaves (Back-end)
        </label>
                        <br><br>
        <label>
            <input type="checkbox" name="especializacao2" value="especializacao2">Montagem de aeronaves (Front-end)
        </label>
                        <br><br>
        <label>
           <input type="checkbox" name="especializacao3" value="especializacao3">Engenheiro de aeronaves (FullStack) 
        </label>
                        <br><br>
        <label>
            <input type="checkbox" name="especializacao4" value="especializacao4">Piloto (Tester) 
        </label>

        <label>
            <input type="checkbox" name="especializacao5" value="especializacao5">Operador de trafego aéreo (Scrum Master) 
        </label>

    </fieldset>
